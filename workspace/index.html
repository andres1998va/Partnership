<table class="table table-striped table-hover">
    <thead>
       <tr>
          <th width="35%">Nombre</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Imagen</th>
       </tr>
    </thead>
    <tbody>
       {% for postre in productos %}
       <tr>
          <td>{{ postre.nombre }}</td>
          <td>{{ postre.precio }}</td>
          <td>{{ postre.stock }}</td>
          <td>
             <img src="{{postre.img}}" alt="{{postre.nombre}}" class="img-fluid" width="7%">
          </td>
       </tr>
       {% endfor %}
    </tbody>
 </table>
